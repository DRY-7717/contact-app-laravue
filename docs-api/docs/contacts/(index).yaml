get:
  security:
    - Sanctum: []
  operationId: list-contact-user
  tags:
    - Contact
  summary: List Contact User
  parameters:
    - name: Authorization
      in: header
    - name: name
      in: query
      schema:
        type: string
    - name: email
      in: query
      schema:
        type: string
    - name: phone
      in: query
      schema:
        type: string
    - name: page
      in: query
      schema:
        type: string
    - name: size
      in: query
      schema:
        type: string
  responses:
    200:
      description: List contact users
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - first_name
                    - last_name
                    - email
                    - phone
                  properties:
                    id:
                      type: string
                      format: ulid
                      example: 01h4v193cbsqf516fhrjssrnk1
                    first_name:
                      type: string
                      example: Budiono
                    last_name:
                      type: string
                      example: Sudjatmiko
                    email:
                      type: string
                      example: budionosujadmiko@gmail.com
                    phone:
                      type: string
                      example: "089638307725"
              meta:
                type: object
    400:
      description: Invalid parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid parameters, see documentation.
post:
  security:
    - Sanctum: []
  operationId: create-contact
  tags:
    - Contact
  summary: Create Contact
  parameters:
    - name: Authorization
      in: header
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - first_name
            - last_name
            - email
            - phone
          properties:
            first_name:
              type: string
              example: Budiono
            last_name:
              type: string
              example: Sudjatmiko
            email:
              type: string
              example: budionosujadmiko@gmail.com
            phone:
              type: string
              example: 089645231132
  responses:
    200:
      description: Success create contact
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - id
                  - first_name
                  - last_name
                  - email
                  - phone
                properties:
                  id:
                    type: string
                    format: ulid
                    example: 01h4v193cbsqf516fhrjssrnk1
                  first_name:
                    type: string
                    example: Budiono
                  last_name:
                    type: string
                    example: Sudjatmiko
                  email:
                    type: string
                    example: budionosujadmiko@gmail.com
                  phone:
                    type: string
                    example: "089638307725"
    403:
      description: Unauthenticated
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
                example: Unauthenticated

    422:
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            required:
              - message
              - errors
            properties:
              message:
                type: string
                example: The given data was Invalid
              errors:
                type: object
                required:
                  - first_name
                  - last_name
                  - email
                  - phone
                properties:
                  first_name:
                    type: array
                    items:
                      type: string
                      example: the field first_name is required
                  last_name:
                    type: array
                    items:
                      type: string
                      example: the field last_name is required
                  email:
                    type: array
                    items:
                      type: string
                      example: the field email is required
                  phone:
                    type: array
                    items:
                      type: string
                      example: the field phone is required
